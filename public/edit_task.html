<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Management System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section id="body">
    <section id="navbar">
      <div id="company_logo">
        <img src="img/company_logo.png" alt="Company Logo">
      </div>
      <br>
      <div id="person_details">
        <div id="profile_img">
          <img src="img/proflile_img.png" alt="Profile Image">
        </div>
        <div id="person_name">
          <h1>Pranav Bhatnagar</h1>
        </div>
      </div>
      <div id="nav_content">
        <ul>
          <li><a href="http://127.0.0.1:5500/public/dashboard.html">Dashboard</a></li>
          <li><a href="http://127.0.0.1:5500/public/profile.html">Profile</a></li>

        </ul>
      </div>
    </section>

    <section id="content">
      <div id="profile_data">
        
        <form>
             
            <label style="margin-left:20%" for="id">ID:</label>
            <input type="number" id="id" name="id">
    
            <label for="status">status:</label>
            <input type="text" id="status" name="status">
            
            <br><br><br>

             <button style="margin-left: 35%;" type="button" onclick="update_task()">Update</button>
            
        </form>

      </div>

      <div id="error-message"></div>
    </section>
  </section>

  <script src="javascript.js"></script>
</body>
</html>
