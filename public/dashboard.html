<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Management System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section id="body">
    <section id="navbar">
      <div id="company_logo">
        <img src="img/company_logo.png" alt="Company Logo">
      </div>
      <br>
      <div id="person_details">
        <div id="profile_img">
          <img src="img/proflile_img.png" alt="Profile Image">
        </div>
        <div id="person_name">
          <h1>Pranav Bhatnagar</h1>
        </div>
      </div>
      <div id="nav_content">
        <ul>
          <li><a href="http://127.0.0.1:5500/public/dashboard.html">Dashboard</a></li>
          <li><a href="http://127.0.0.1:5500/public/profile.html">Profile</a></li>
        </ul>
      </div>
    </section>

    <section id="content">
      <div id="task_table">
        <div style="display: flex;">
            <div id="add_task_button">
              <p><a href="http://127.0.0.1:5500/public/addtask.html">Add Task</a></p>
            </div>

            <div id="edit_task_button">
              <p>Edit Task</p>
            </div>
        </div>
        <br>

        <table id="taskTable">
          <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Description</th>
            <th>Status</th>
            <th>Created At</th>
          </tr>
        </table>
      </div>
      <div id="error-message"></div>
    </section>
  </section>

  <script src="javascript.js"></script>
</body>
</html>
